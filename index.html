<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <title>Restaurant Reviews</title>
</head>
<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <!-- NOTE: I have kept the map in the tabindex, as the user can tab through the markers and press 'enter'
        to visit the restaurant page. I have the markers highlighted for clarity (when in focus) in case someone is
        using a keyboard. To me, this seems like a better user experience than tabbing past the map entirely. -->
        <div id="map" role="application"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results:</h2>
            <label for="neighborhoods-select" class="visuallyhidden">Choose a neighborhood:</label>
            <select role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all" selected>All Neighborhoods</option>
            </select>
            <label for="cuisines-select" class="visuallyhidden">Choose a cuisine type:</label>
            <select role="listbox" id="cuisines-select" name="cuisines" aria-label="cuisines-select"
                    onchange="updateRestaurants()">
                <option value="all" selected>All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>
<footer id="footer">
    Copyright &copy;2018 Restaurant Reviews All Rights Reserved.
</footer>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script type="application/javascript" charset="utf-8" src="js/indexedDB.js"></script>
</body>
</html>
