<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1>
            <a href="/">Restaurant Reviews</a>
        </h1>
    </nav>
    <nav aria-label="breadcrumb" id="breadcrumb">
        <ul class="inner-breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
        </ul>
    </nav>
</header>

<main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <div class="inner-flex-container">
            <h2 class="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
        </div>
        <div class="inner-flex-container rest-details">
            <p id="restaurant-address"></p>
            <p>
                <a id="restaurantWebsite" target="_blank">
                    Visit <span class="restaurant-name"></span> online
                    <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                        <path fill="#ac3b61"
                              d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/>
                    </svg>
                </a>
            </p>
            <label id="restaurantHours">Opening Hours:</label>
            <table id="restaurant-hours" aria-labelledby="restaurantHours"></table>
            <p>
                <a href="#reviews-list">Read reviews &gt;</a>
            </p>
        </div>
    </section>
    <section id="map-container">
        <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- end restaurant -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<footer id="footer">
    Copyright &copy;2018 Restaurant Reviews All Rights Reserved.
</footer>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
</body>

</html>
